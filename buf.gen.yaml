version: v1beta1
plugins:
  - name: ts_proto
    out: src/__proto__
    opt:
      - outputEncodeMethods=true
      - outputJsonMethods=false
      - outputClientImpl=false
      - useOptionals=true
      - unrecognizedEnum=false
      - stringEnums=true
      - forceLong=string
      - outputServices=grpc-js
      - esModuleInterop=true
